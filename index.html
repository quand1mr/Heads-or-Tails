<!DOCTYPE html>
<html>
<head>
	<title>Heads || Tails</title>
</head>
<body>
	<button>Flip a coin</button>
	<div>
	</div>
	<script>
		let random = Math.floor(Math.random() * 2) + 1;
		let div = document.querySelector('div');
		let button = document.querySelector('button');

		function checkCoin() {
			if (random === 1) {
				printHeads();
			} else {
				printTails();
			}
		}

		button.addEventListener('click', checkCoin);

		function printHeads() {
			div.innerHTML = 'Heads';
		}

		function printTails() {
			div.innerHTML = 'Tails';
		}
	</script>
</body>
</html>
